name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: fswatchd/target/
          key: ${{ runner.os }}-check-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('fswatchd/src/**') }}

      - name: Check formatting
        run: cargo fmt --check
        working-directory: fswatchd

      - name: Clippy
        run: cargo clippy -- -D warnings
        working-directory: fswatchd

      - name: Run Rust tests
        run: cargo test
        working-directory: fswatchd

      - name: Build daemon binary
        run: cargo build --release
        working-directory: fswatchd

      - name: Add fswatchd to PATH (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p ~/.local/bin
          cp fswatchd/target/release/fswatchd ~/.local/bin/
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Add fswatchd to PATH (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "${{ github.workspace }}\fswatchd\target\release" >> $env:GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install
        working-directory: client-js

      - name: Build client
        run: pnpm build
        working-directory: client-js

      - name: Run client tests
        run: pnpm test
        working-directory: client-js
